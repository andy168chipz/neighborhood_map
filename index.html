<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>My Beautiful Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="static/bootstrap.min.css">
     <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div>
        <input type="text" id="search-bar" data-bind="textInput: input" placeholder="Search to filter">
    </div>
    <div id="error"></div>
    <div class="row full-height app">
        <div class="col-md-3 list" id="locations">
            <ul data-bind="foreach: filterList">
                <li data-bind="text: title, click: $parent.mapMarker"></li>
            </ul>
        </div>
        <div class="col-md-9 full-height" >
            <div id="map"></div>
        </div>
    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsIeuSsZDXoZFxLX7TWkh-3E0urrgX25M&callback=MapController.initMap" onerror="onError()">
    </script>

</body>

</html>
